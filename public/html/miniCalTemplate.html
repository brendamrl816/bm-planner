  
   <div style="display:inline-block">
       <div style="float:left" ng-transclude></div>  
       <div style="float:left; margin-top:3px; margin-left:3px; cursor:hand" ng-click="toggleShowMiniCalendar()"><i class="fa fa-calendar"></i></div>
    </div>
    
    <div style="position:relative" ng-show="showMiniCalendar">
        
        <div class="miniCalDisplay" ng-style="style.modalStyle()" ng-click="$event.stopPropagation()">
            <div class="mainBackground-image" style="background-image:url('/pictures/wood.jpg'); position:absolute; top:0; left:0; z-index:-1">&nbsp</div>
            <div class="calHeader" style="margin-top:10">
                <div class="calHeaderArrows" ng-click="previous()"><i class="fa fa-chevron-circle-left"></i></div>
                <div class="calHeaderDate">{{selected.format('MMMM, YYYY')}}</div>
                <div class="calHeaderArrows" ng-click="next()"><i class="fa fa-chevron-circle-right"></i></div>
            </div>
            <table class="miniCalTable">
                <tr>
                    <td ng-style="miniStyle()" style="border:none"><span>Sun</span></td>
                    <td ng-style="miniStyle()" style="border:none"><span>Mon</span></td>
                    <td ng-style="miniStyle()" style="border:none"><span >Tue</span></td>
                    <td ng-style="miniStyle()" style="border:none"><span >Wed</span></td>
                    <td ng-style="miniStyle()" style="border:none"><span >Thu</span></td>
                    <td ng-style="miniStyle()" style="border:none"><span >Fri</span></td>
                    <td ng-style="miniStyle()" style="border:none"><span >Sat</span></td>
                </tr>
            </table> 
            
            <table class="miniCalTable">
                <tr ng-repeat="week in weeks">
                    <td style="border:none; " ng-repeat="day in week.days"><span style="cursor:hand" ng-click="miniCalCtrl.select(day); toggleShowMiniCalendar()">{{day.dateOfMonth}}</span></td>
                </tr>
            </table>    
        </div>
    </div>
