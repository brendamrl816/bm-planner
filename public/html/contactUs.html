
<div class="userSettingsDiv" ng-controller="contactUsCtrl as c">
    <h3>Send us a message:</h3>
             <form name="emailForm">
                    <div ng-show="c.successMessage">Your email has been sent!</div>
                    
                    <div style="margin-top:2%; width:100%; text-align:center">
                        <input class="uSetInput" ng-style="style.modalInputStyle()"  type="text" placeholder="*Subject" id="subject" name="subject" ng-model="c.subject" required>
                    </div>
                   
                    <div style="margin-top:25px; width:100%; text-align:center">
                       <textarea ng-style="style.modalInputStyle()" class="messageTextArea" placeholder="*Message Content" id="content" name="content" ng-model="c.content" required>
                       </textarea> 
                    </div>
                    

                    <div style="margin-top:2%; width:100%; text-align:center">
                        <button ng-style="style.buttonStyle()" style="margin-top:15px"  ng-disabled="emailForm.$invalid" ng-click="c.submit()">Send Email</button>
                    </div>
                    
            </form>  
        </div>
